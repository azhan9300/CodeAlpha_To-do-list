<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List App</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        #task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        #task-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        #add-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #add-btn:hover {
            background-color: var(--secondary);
        }
        
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--gray);
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .task-list {
            list-style: none;
        }
        
        .task-item {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--primary);
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .task-text {
            flex: 1;
            margin: 0 15px;
            word-break: break-word;
        }
        
        .completed .task-text {
            text-decoration: line-through;
            color: var(--gray);
            opacity: 0.7;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .complete-btn {
            color: var(--success);
        }
        
        .complete-btn:hover {
            background-color: rgba(76, 201, 240, 0.1);
        }
        
        .edit-btn {
            color: var(--accent);
        }
        
        .edit-btn:hover {
            background-color: rgba(72, 149, 239, 0.1);
        }
        
        .delete-btn {
            color: var(--danger);
        }
        
        .delete-btn:hover {
            background-color: rgba(247, 37, 133, 0.1);
        }
        
        .empty-state {
            text-align: center;
            color: var(--gray);
            padding: 40px 0;
            display: none;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
        
        .empty-state img {
            width: 150px;
            opacity: 0.5;
            margin-bottom: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin-top: 20px;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            #add-btn {
                padding: 15px;
            }
            
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .task-actions {
                width: 100%;
                justify-content: flex-end;
                margin-top: 10px;
            }
        }
        
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .new-task {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taskly</h1>
        
         

        <div class="input-container">
            <input type="text" id="task-input" placeholder="What needs to be done?">
            <button id="add-btn">Add Task</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul class="task-list" id="task-list">
          
        </ul>
        
        <div class="empty-state" id="empty-state">
            <img src="https://placehold.co/300x200/e9ecef/6c757d?text=No+Tasks+Added" alt="Empty clipboard illustration with light gray background, representing no tasks">
            <h3>No tasks to display</h3>
            <p>Add a new task to get started!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const taskInput = document.getElementById('task-input');
            const addBtn = document.getElementById('add-btn');
            const taskList = document.getElementById('task-list');
            const emptyState = document.getElementById('empty-state');
            const filterButtons = document.querySelectorAll('.filter-btn');
            
         
            let currentFilter = 'all';
            
            
            loadTasks();
            checkEmptyState();
            
          
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    filterTasks();
                });
            });
            
          
            function addTask() {
                const taskText = taskInput.value.trim();
                
                if (taskText) {
                    const taskId = Date.now();
                    const task = {
                        id: taskId,
                        text: taskText,
                        completed: false,
                        timestamp: new Date().toISOString()
                    };
                    
                    saveTask(task);
                    renderTask(task);
                    taskInput.value = '';
                    checkEmptyState();
                    
                   
                    taskInput.focus();
                }
            }
            
            function renderTask(task) {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''} new-task`;
                li.dataset.id = task.id;
                
                const checkbox = document.createElement('span');
                checkbox.className = 'action-btn complete-btn';
                checkbox.innerHTML = task.completed ? '✓' : '○';
                checkbox.addEventListener('click', () => toggleComplete(task.id));
                
                const taskText = document.createElement('span');
                taskText.className = 'task-text';
                taskText.textContent = task.text;
                
                const editBtn = document.createElement('span');
                editBtn.className = 'action-btn edit-btn';
                editBtn.innerHTML = '✎';
                editBtn.addEventListener('click', () => editTask(task.id, task.text));
                
                const deleteBtn = document.createElement('span');
                deleteBtn.className = 'action-btn delete-btn';
                deleteBtn.innerHTML = '×';
                deleteBtn.addEventListener('click', () => deleteTask(task.id));
                
                const actions = document.createElement('div');
                actions.className = 'task-actions';
                actions.appendChild(checkbox);
                actions.appendChild(editBtn);
                actions.appendChild(deleteBtn);
                
                li.appendChild(checkbox);
                li.appendChild(taskText);
                li.appendChild(actions);
                
                taskList.appendChild(li);
                
               
                setTimeout(() => {
                    li.classList.remove('new-task');
                }, 300);
            }
            
            function toggleComplete(taskId) {
                const tasks = getTasks();
                const taskIndex = tasks.findIndex(task => task.id === taskId);
                
                if (taskIndex !== -1) {
                    tasks[taskIndex].completed = !tasks[taskIndex].completed;
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    refreshTasks();
                }
            }
            
            function editTask(taskId, currentText) {
                const newText = prompt('Edit your task:', currentText);
                
                if (newText && newText.trim() !== currentText) {
                    const tasks = getTasks();
                    const taskIndex = tasks.findIndex(task => task.id === taskId);
                    
                    if (taskIndex !== -1) {
                        tasks[taskIndex].text = newText.trim();
                        localStorage.setItem('tasks', JSON.stringify(tasks));
                        refreshTasks();
                    }
                }
            }
            
            function deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    const tasks = getTasks();
                    const filteredTasks = tasks.filter(task => task.id !== taskId);
                    localStorage.setItem('tasks', JSON.stringify(filteredTasks));
                    refreshTasks();
                    checkEmptyState();
                }
            }
            
            function saveTask(task) {
                const tasks = getTasks();
                tasks.push(task);
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            function getTasks() {
                return JSON.parse(localStorage.getItem('tasks')) || [];
            }
            
            function loadTasks() {
                const tasks = getTasks();
                
                if (tasks.length > 0) {
                    tasks.forEach(task => renderTask(task));
                    filterTasks();
                } else {
                    emptyState.classList.add('show');
                }
            }
            
            function refreshTasks() {
                taskList.innerHTML = '';
                loadTasks();
            }
            
            function filterTasks() {
                const tasks = getTasks();
                const visibleTasks = document.querySelectorAll('.task-item');
                
                visibleTasks.forEach(taskEl => {
                    const taskId = parseInt(taskEl.dataset.id);
                    const task = tasks.find(t => t.id === taskId);
                    
                    if (task) {
                        switch (currentFilter) {
                            case 'active':
                                taskEl.style.display = task.completed ? 'none' : 'flex';
                                break;
                            case 'completed':
                                taskEl.style.display = task.completed ? 'flex' : 'none';
                                break;
                            default: // 'all'
                                taskEl.style.display = 'flex';
                        }
                    }
                });
                
                checkEmptyState();
            }
            
            function checkEmptyState() {
                const visibleTasks = document.querySelectorAll('.task-item');
                const hasVisibleTasks = Array.from(visibleTasks).some(task => 
                    window.getComputedStyle(task).display !== 'none'
                );
                
                emptyState.classList.toggle('show', !hasVisibleTasks);
            }
        });
    </script>
</body>
</html>
